<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


<f:loadBundle basename="com.jwt.jsf.properties.messages" var="msg" />

<c:set var="pc" value="#{dwaConfigController}" />

<h:head>
	<title>SLAG-Demo WebApp</title>
</h:head>
<h:body>
	<h:link value="Index page" outcome="index" />
	<h:form>
		<p:dataTable var="entry" value="#{pc.configurationEntries}">
			<p:column headerText="Key">
				<h:outputText value="#{entry.key}" />
			</p:column>

			<p:column headerText="Value">
				<h:outputText value="#{entry.value}" />
			</p:column>
		</p:dataTable>
	</h:form>
	<h:outputLabel value="#{pc.state}" />
</h:body>
</html>
