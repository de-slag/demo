<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<c:set var="pc" value="#{dataController}" />

<h:head>
	<title>SLAG-Demo Basic Webgui - Data</title>
</h:head>
<h:body>
	<div>
		<h:link value="Home" outcome="index" style="margin-right: 5px ;" />
		<h:link value="data" outcome="data" style="margin-right: 5px ;" />
		<h:link value="config" outcome="config" style="margin-right: 5px ;" />
	</div>
	<h:form>
		<div>
			<p:commandButton value="INIT" action="#{pc.init}" ajax="false" />
		</div>

		<p:selectOneMenu id="type" value="#{pc.type}" style="width:150px">
			<f:selectItem itemLabel="Type" itemValue="" noSelectionOption="true" />
			<f:selectItems value="#{pc.types}" />
		</p:selectOneMenu>

		<span class="ui-float-label"> <p:inputText id="float-input"
				value="#{pc.id}" /> <p:outputLabel for="@previous" value="Id" />
		</span>



		<p:commandButton value="SUBMIT" action="#{pc.submit}" ajax="false" />

		<p:dataTable var="data" value="#{pc.data}">
			<p:column headerText="Attribute" style="width:25%;">
				<h:outputText value="#{data.key}" />
			</p:column>

			<p:column headerText="Value">
				<h:outputText value="#{data.value}" />
			</p:column>

			<p:column headerText="actions" style="width:10%;">
				<p:commandButton value="SUBMIT" action="#{pc.open(data.value)}"
					ajax="false" />
			</p:column>
		</p:dataTable>
	</h:form>
	<h:outputText value="STATUS: #{pc.status}" />

</h:body>
</html>
