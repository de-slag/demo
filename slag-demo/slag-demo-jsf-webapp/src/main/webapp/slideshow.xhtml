<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<c:set var="pc" value="#{slideshowController}" />
<c:set var="imageHeight" value="#{pc.imageHeight}" />

<h:head>
	<title>SLAG-Demo WebApp: Slideshow</title>
</h:head>
<h:body style="background-color:black;">

	<p:imageSwitch effect="fade" id="fadeEffect" widgetVar="switcher"
		slideshowSpeed="#{pc.speedInMs}">
		<ui:repeat value="#{pc.images}" var="image" id="fadeEffectImages">
			<p:graphicImage value="#{pc.image}" id="image" stream="false"
				onclick="PF('switcher').next();" height="#{imageHeight}" />
		</ui:repeat>
	</p:imageSwitch>
</h:body>
</html>
